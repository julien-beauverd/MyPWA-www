<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-css/bootstrap.min.css">

    <link rel="manifest" href="manifest.json">
    <title>MYPWA - Gestion de documents et notifications</title>
</head>

<body>
    <div class="app-container">
        <h1>MYPWA</h1>
        <h4 class="text-center">Gestion de documents et notifications</h4>
        <div id="deviceready">
            <div class="row mt-5">
                <div id="openFile" class="col text-center">
                </div>
                <div class="col text-center">
                    <button id="impExpFile" type="button" class="btn btn-light">import/export a file</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <p class="event listening rounded-pill">Connecting to Device</p>
                    <p class="event received rounded-pill">Device is Ready</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/pwabuilder-sw-register.js"></script>
</body>

</html>
